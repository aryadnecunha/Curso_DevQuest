<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Desafio Tabelas</h1>
    <h2>Moda</h2>
    <table>
        <tr class="texto cabecalho_moda">
            <td>Produto</td>
            <td>Tamanho</td>
            <td>Valor</td>
        </tr>
        <tr class="texto valores_tabela">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$49,00</td>
        </tr>
        <tr class="texto valores_tabela">
            <td>Tênis</td>
            <td>42</td>
            <td>R$5,00</td>
        </tr>
    </table>

    <h2>Casa</h2>
    <table>
        <tr class="texto cabecalho_casa">
            <td>Produto</td>
            <td>Valor</td>
        </tr>
        <tr class="texto valores_tabela">
            <td>Sofá</td>
            <td>R$1.200,00</td>
        </tr>
        <tr class="texto valores_tabela">
            <td>Televisão</td>
            <td>R$5.000,00</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="stylesheet" href="src/CSS/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="src/img/rome.png" alt="Rome - Michelangelo">
                <div class="informacoes">
                    <h1 class="titulo">Rome</h1>
                    <h2  class="subtitulo">Michelangelo</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/img/boat.png" alt="Boat at Sea - Vincent Van Gogh">
                <div class="informacoes">
                    <h1 class="titulo">Boat at Sea</h1>
                    <h2 class="subtitulo">Vincent Van Gogh</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/img/sand-and-sea.png" alt="Sand and Sea - Da Vinci">
                <div class="informacoes">
                    <h1 class="titulo">Sand and Sea</h1>
                    <h2 class="subtitulo">Da Vinci</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/img/starry-night.png" alt="Starry Night - Vincent Van Gogh">
                <div class="informacoes">
                    <h1 class="titulo">Starry Night</h1>
                    <h2 class="subtitulo">Vincent Van Gogh</h2>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
